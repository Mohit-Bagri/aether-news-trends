<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aether â€” Your AI & Tech Companion</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Background Glow Layer -->
  <div class="page-bg" aria-hidden="true"></div>

  <div class="app-center">
    <div class="chat-wrapper" role="application" aria-label="Aether Chat">
      
      <!-- ðŸª¶ Header -->
      <header class="chat-header">
        <div class="logo" aria-hidden="true">ðŸ’¬</div>
        <h1>Aether</h1>
        <div class="tagline">Your personal AI & Tech Companion</div>
      </header>

      <!-- ðŸ’¬ Chat Box -->
      <main id="chatBox" class="chat-box" role="log" aria-live="polite">
        <!-- Messages dynamically rendered by script.js -->
      </main>

      <!-- ðŸŽ™ Input Area -->
      <form id="chatForm" class="chat-form" autocomplete="off">
        <div class="chat-input-container">
          <input 
            id="userInput" 
            type="text" 
            placeholder="Ask about any topic..." 
            autocomplete="off"
            aria-label="Type your message"
          />
          <button 
            id="micBtn" 
            type="button" 
            class="mic-btn chat-btn" 
            title="Speak"
            aria-label="Start voice input">
          </button>
          <button 
            id="sendBtn" 
            type="submit" 
            class="send-btn chat-btn" 
            title="Send"
            aria-label="Send message">
          </button>
        </div>
      </form>

    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
